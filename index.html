<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - ISO/IEC 18004:2024 Compliant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .options-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        #qrCanvas {
            border: 4px solid #333;
            border-radius: 8px;
            background: white;
        }

        .metadata {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .metadata-item {
            text-align: center;
        }

        .metadata-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metadata-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-top: 4px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .button-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .options-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">ISO/IEC 18004:2024 Compliant</p>

        <div class="input-group">
            <label for="urlInput">Enter URL</label>
            <input type="text" id="urlInput" placeholder="https://example.com" aria-label="URL to encode">
        </div>

        <div class="options-row">
            <div class="option-group">
                <label for="eccLevel">Error Correction Level</label>
                <select id="eccLevel" aria-label="Error correction level">
                    <option value="L">L - Low (7% recovery)</option>
                    <option value="M" selected>M - Medium (15% recovery)</option>
                    <option value="Q">Q - Quartile (25% recovery)</option>
                    <option value="H">H - High (30% recovery)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="moduleSize">Module Size</label>
                <select id="moduleSize" aria-label="Module size in pixels">
                    <option value="4">4 pixels</option>
                    <option value="6">6 pixels</option>
                    <option value="8" selected>8 pixels</option>
                    <option value="10">10 pixels</option>
                    <option value="12">12 pixels</option>
                </select>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="qr-container">
            <canvas id="qrCanvas" width="200" height="200"></canvas>
        </div>

        <div class="metadata" id="metadata">
            <div class="metadata-grid">
                <div class="metadata-item">
                    <div class="metadata-label">Version</div>
                    <div class="metadata-value" id="metaVersion">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Size</div>
                    <div class="metadata-value" id="metaSize">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Error Correction</div>
                    <div class="metadata-value" id="metaEcc">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Mask Pattern</div>
                    <div class="metadata-value" id="metaMask">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Data Length</div>
                    <div class="metadata-value" id="metaLength">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Mode</div>
                    <div class="metadata-value" id="metaMode">-</div>
                </div>
            </div>
        </div>

        <div class="button-row">
            <button class="btn-primary" id="downloadBtn">Download PNG</button>
            <button class="btn-secondary" id="clearBtn">Clear</button>
        </div>
    </div>

    <script src="qrcode.js"></script>
    <script>
    // UI Controller for QR Code Generator
    (function() {
        'use strict';

        const urlInput = document.getElementById('urlInput');
        const eccSelect = document.getElementById('eccLevel');
        const sizeSelect = document.getElementById('moduleSize');
        const canvas = document.getElementById('qrCanvas');
        const errorDiv = document.getElementById('errorMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');

        const metaVersion = document.getElementById('metaVersion');
        const metaSize = document.getElementById('metaSize');
        const metaEcc = document.getElementById('metaEcc');
        const metaMask = document.getElementById('metaMask');
        const metaLength = document.getElementById('metaLength');
        const metaMode = document.getElementById('metaMode');

        let currentQR = null;

        function validateURL(url) {
            if (!url || url.trim().length === 0) {
                return { valid: false, error: 'Please enter a URL' };
            }

            try {
                const testUrl = url.match(/^https?:\/\//) ? url : 'https://' + url;
                new URL(testUrl);
                return { valid: true };
            } catch (e) {
                return { valid: false, error: 'Please enter a valid URL' };
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        function hideError() {
            errorDiv.classList.remove('visible');
        }

        function updateMetadata(qrData) {
            if (!qrData) {
                metaVersion.textContent = '-';
                metaSize.textContent = '-';
                metaEcc.textContent = '-';
                metaMask.textContent = '-';
                metaLength.textContent = '-';
                metaMode.textContent = '-';
                return;
            }

            metaVersion.textContent = qrData.version;
            metaSize.textContent = `${qrData.size} x ${qrData.size}`;
            metaEcc.textContent = qrData.eccLevel;
            metaMask.textContent = qrData.maskPattern;
            metaLength.textContent = `${qrData.dataLength} bytes`;
            metaMode.textContent = qrData.mode;
        }

        function generateQR() {
            const url = urlInput.value;
            const eccLevel = eccSelect.value;
            const moduleSize = parseInt(sizeSelect.value, 10);

            hideError();

            const validation = validateURL(url);
            if (!validation.valid) {
                if (url.length > 0) {
                    showError(validation.error);
                }
                currentQR = null;
                updateMetadata(null);

                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 200;
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, 200, 200);
                ctx.fillStyle = '#999';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Enter a URL above', 100, 100);
                return;
            }

            try {
                const qrData = QRCode.generate(url, eccLevel);
                QRCode.render(canvas, qrData, moduleSize);
                currentQR = qrData;
                updateMetadata(qrData);
            } catch (e) {
                showError(e.message);
                currentQR = null;
                updateMetadata(null);
            }
        }

        function downloadPNG() {
            if (!currentQR) {
                showError('Generate a QR code first');
                return;
            }

            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function clearInput() {
            urlInput.value = '';
            hideError();
            currentQR = null;
            updateMetadata(null);

            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = '#999';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Enter a URL above', 100, 100);
        }

        // Event listeners
        urlInput.addEventListener('input', generateQR);
        eccSelect.addEventListener('change', generateQR);
        sizeSelect.addEventListener('change', generateQR);
        downloadBtn.addEventListener('click', downloadPNG);
        clearBtn.addEventListener('click', clearInput);

        // Initial state
        clearInput();
        urlInput.focus();
    })();
    </script>
</body>
</html>
